steps:
  # Download docker image cache
  - name: "gcr.io/cloud-builders/docker"
    entrypoint: "bash"
    args: ["-c", "docker pull $_DOCKER_REGISTRY:latest || exit 0"]
    env:
      - "_DOCKER_REGISTRY=$_DOCKER_REGISTRY"

  # Build the container image
  - name: "gcr.io/cloud-builders/docker"
    args:
      [
        "build",
        "-t",
        "$_DOCKER_REGISTRY:latest",
        "--cache-from",
        "$_DOCKER_REGISTRY:latest",
        ".",
      ]
    env:
      - "_DOCKER_REGISTRY=$_DOCKER_REGISTRY"

  # Push the container image to Container Registry
  - name: "gcr.io/cloud-builders/docker"
    args: ["push", "$_DOCKER_REGISTRY:latest"]
    env:
      - "_DOCKER_REGISTRY=$_DOCKER_REGISTRY"

  # Deploy container image to Cloud Run
  - name: "gcr.io/google.com/cloudsdktool/cloud-sdk"
    entrypoint: gcloud
    args:
      [
        "run",
        "deploy",
        "$_CLOUD_RUN",
        "--image",
        "$_DOCKER_REGISTRY:latest",
        "--region",
        "us-east4",
        "--allow-unauthenticated",
      ]
    env:
      - "_CLOUD_RUN=$_CLOUD_RUN"
      - "_DOCKER_REGISTRY=$_DOCKER_REGISTRY"

images: ["$_DOCKER_REGISTRY:latest"]
